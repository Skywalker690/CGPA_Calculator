<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="main-box">
        <h1 class="cpaga-head mt">CGPA Calculator</h1>

        <table border="1" class="grade-table"  >
            <thead>
                <tr>
                    <th>Grade</th>
                    <th>Grade Point</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>S</td>
                    <td>10</td>
                </tr>

                <tr>
                    <td>A+</td>
                    <td>9.0</td>
                </tr>

                <tr>
                    <td>A</td>
                    <td>8.5</td>
                </tr>
                <tr>
                    <td>B+</td>
                    <td>8.0</td>
                </tr>
                <tr>
                    <td>B</td>
                    <td>7.5</td>
                </tr>
                <tr>
                    <td>C+</td>
                    <td>7.0</td>
                </tr>
                <tr>
                    <td>C</td>
                    <td>6.5</td>

                </tr>

                <tr>
                    <td>D</td>
                    <td>6.0</td>
                </tr>
                <tr>
                    <td>P</td>
                    <td>5.5</td>
                </tr>



  
            </tbody>

        </table>



        <div class="center-box">
            <button class="btn" onclick="window.location.href='/form.html'">Proceed →</button>
        </div>


    </div>

    <footer class="footer">
        <div class="home__social-icons">
      <a href="https://www.linkedin.com/company/nestofficial" target="_blank" class="home__social-icon" aria-label="LinkedIn">
        <img src="https://img.icons8.com/ios-filled/50/linkedin.png" alt="LinkedIn icon" loading="lazy">
      </a>
     
      <a href="https://github.com/DevNest-Foundation" target="_blank" class="home__social-icon" aria-label="GitHub">
        <img src="https://img.icons8.com/ios-filled/50/github.png" alt="GitHub icon" loading="lazy">
      </a>

    </div>
        <p>© 2025 CGPA Calculator. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
